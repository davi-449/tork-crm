version: '3.8'

services:
  tork_crm_app:
    container_name: tork_crm_app
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4000:3000"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-tork_user}:${POSTGRES_PASSWORD:-tork_pass}@tork_crm_db:5432/${POSTGRES_DB:-tork_crm}?schema=public
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://crm.davicode.me}
      - HOSTNAME=0.0.0.0
      - CHATWOOT_API_URL=http://bot-chatwoot-rails-1:3000
      - CHATWOOT_ACCESS_TOKEN=${CHATWOOT_ACCESS_TOKEN}
      - CHATWOOT_ADMIN_TOKEN=${CHATWOOT_ADMIN_TOKEN}
      - NEXTAUTH_SECRET=changeme_torkom_secret_12345
      - NEXTAUTH_URL=${NEXT_PUBLIC_API_URL:-https://crm.davicode.me}
      - NODE_ENV=production
      # - DATABASE_URL=postgresql://tork_user:tork_password@tork_crm_db:5432/tork_db?schema=public
      - NEXTAUTH_SECRET=changeme123
      - NEXTAUTH_URL=http://localhost:4000

      # Chatwoot Integration (Optional/Legacy for Landing Page)
      - CHATWOOT_ACCESS_TOKEN=placeholder
      - CHATWOOT_ADMIN_TOKEN=placeholder
      - CHATWOOT_ACCOUNT_ID=1
      - CHATWOOT_BASE_URL=https://chat.tork.com

    networks:
      - tork_network
      - app_network
      - bot_default

networks:
  tork_network:
    driver: bridge
  app_network:
    external: true
  bot_default:
    external: true
